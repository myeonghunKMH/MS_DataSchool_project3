<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>마이 페이지 | ITC</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root{
      color-scheme: dark;
      /* 좌우 미세 조정(필요 시 값만 바꿔도 됨) */
      --actions-left-nudge:  -24px; /* 보고서 보러가기(왼쪽으로 더) */
      --actions-right-nudge: -24px; /* Q&A/1:1 문의(오른쪽으로 더) */
    }
    body{
      margin:0; background:#1a1a1a; color:#e8e8e8;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }

    /* ===== 헤더: 로고 좌 / 로그아웃 우 ===== */
    header{
      position:fixed; inset:16px 16px auto 16px; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand img{
      width:120px; height:auto; display:block; user-select:none; -webkit-user-drag:none;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,.35));
    }
    .navbtn{
      display:inline-flex; align-items:center; gap:10px; height:38px; padding:0 12px;
      border-radius:10px; background:#121212; border:1px solid #262626; color:#e8e8e8;
      text-decoration:none; font-weight:700;
    }
    .navbtn:hover{ background:#191919; }

    /* ===== 메인 컨테이너 (바깥 상자) ===== */
    main{
      width:min(960px,92vw);
      margin:180px auto 80px;             /* 헤더 피해서 아래로 */
      display:flex; flex-direction:column; gap:28px; align-items:center;
    }

    /* ===== 카드 ===== */
    .card{
      width:100%;
      background:#242424; border:1px solid #3a3a3a; border-radius:16px;
      padding:28px 22px; box-shadow:0 10px 30px rgba(0,0,0,.12);
    }
    .card h2{
      margin:0 0 24px; font-size:22px; font-weight:700;
      display:flex; align-items:center; justify-content:space-between;
    }
    .h2-left{ display:flex; align-items:center; gap:10px; }
    .h2-right{ display:flex; align-items:center; gap:8px; }

    /* ⚙️ 드롭다운 (설정) */
    .icon-btn{
      border:1px solid #3a3a3a; background:#151515; color:#e8e8e8;
      border-radius:10px; padding:6px 10px; cursor:pointer; font-size:14px;
    }
    .icon-btn:hover{ background:#2a2a2a; }
    .dropdown{ position:relative; }
    .menu{
      position:absolute; top:110%; right:0; display:none; min-width:180px;
      background:#2b2b2b; border:1px solid #3a3a3a; border-radius:12px; padding:6px;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .menu.open{ display:block; }
    .menu button{
      width:100%; text-align:left; background:transparent; border:none; color:#e8e8e8;
      padding:10px; border-radius:8px; cursor:pointer; font-size:14px;
    }
    .menu button:hover{ background:#3a3a3a; }
    .menu .danger{ color:#ffb3b3; }

    /* 프로필 정보 */
    .profile-wrap{ display:flex; gap:20px; align-items:center; margin:6px 0 18px; }
    .avatar{
      width:84px; height:84px; border-radius:50%; flex:none;
      background:#0f0f0f; border:1px solid #2a2a2a;
      display:flex; align-items:center; justify-content:center;
      font-size:30px; font-weight:800; color:#bcd9ff;
    }
    .profile{ display:grid; gap:12px; grid-template-columns:repeat(2,minmax(0,1fr)); }
    .field .label{ opacity:.7; font-size:13px; }
    .field .value{ font-size:17px; margin-top:2px; }
    @media (max-width:640px){ .profile{ grid-template-columns:1fr; } }

    /* 빠른 이동 */
    .quick{ display:flex; flex-wrap:wrap; gap:10px; margin:10px 0 18px; }
    .qbtn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:12px; border:1px solid #2a2a2a;
      background:#111; color:#e8e8e8; text-decoration:none; font-weight:700;
      transition:transform .12s ease, background-color .12s ease;
    }
    .qbtn:hover{ transform:translateY(-2px); background:#383838; }
    .qbtn img{ width:18px; height:18px; display:block; }

    /* 월렛 */
    .wallet{ margin-top:6px; padding-top:16px; border-top:1px dashed #616161; display:grid; gap:14px; }
    .cash{
      display:flex; align-items:center; justify-content:space-between;
      background:#151515; border:1px solid #2a2a2a; border-radius:12px; padding:12px 14px;
    }
    .holdings{ background:#151515; border:1px solid #2a2a2a; border-radius:12px; overflow:hidden; }
    table{ width:100%; border-collapse:collapse; font-size:15px; table-layout:fixed; }
    th,td{ padding:10px 12px; border-bottom:1px solid #262626; text-align:left; }
    th{ background:#29292975; font-weight:600; }
    tr:last-child td{ border-bottom:none; }
    /* 자산 열 폭 축소 + 세로 구분선 */
    th:first-child, td:first-child{
      width:40%; border-right:1px solid #3a3a3a;
    }

    /* 하단 이동 라인: 바깥 컨테이너 기준 좌/우 정렬 */
    .actions-row{
      width:100%;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .actions-left, .actions-right{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .actions-left{  margin-left:  var(--actions-left-nudge); }
    .actions-right{ margin-right: var(--actions-right-nudge); }

    .pill-link{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:12px; border:1px solid #2a2a2a;
      background:#111; color:#e8e8e8; text-decoration:none; font-weight:600; font-size:16px;
      transition:transform .12s ease, background-color .12s ease;
    }
    .pill-link:hover{ transform:translateY(-2px); background:#161616; }
    .pill-link img{ width:16px; height:16px; }

    h1.title{ margin:0; font-size:clamp(22px,4vw,30px); font-weight:800; text-align:center; }

    /* ===== 모달 공통 ===== */
    .modal-overlay{
      position:fixed; inset:0; background:rgba(0,0,0,.7);
      display:none; justify-content:center; align-items:center; z-index:1000;
    }
    .modal-content{
      background:#2c2c2c; padding:24px; border-radius:12px; width:90%; max-width:480px;
    }
    .modal-content h2{ margin-top:0; }
    .modal-content input[type="text"], .modal-content textarea{
      width:100%; padding:10px; border-radius:8px; border:1px solid #555; background:#1a1a1a; color:#e8e8e8; margin-top:10px;
    }
    .modal-actions{ margin-top:20px; display:flex; justify-content:flex-end; gap:10px; }
    .btn-secondary{ background:#555; color:#fff; border:none; padding:10px 16px; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn-secondary:hover{ background:#777; }
    .danger-btn{ background:#c82333; color:#fff; border:none; padding:10px 16px; border-radius:8px; font-weight:700; cursor:pointer; }
    .danger-btn:hover{ background:#a51c2b; }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <a class="brand" href="index.html"><img src="/images/logo.png" alt="ITC 로고" /></a>
    <a class="navbtn" href="/logout" aria-label="로그아웃">⏻ 로그아웃</a>
  </header>

  <main>
    <!-- 프로필 카드 -->
    <section class="card">
      <h2>
        <span class="h2-left">Profile</span>
        <span class="h2-right">
          <span class="dropdown">
            <button class="icon-btn" id="profileMenuBtn" aria-haspopup="true" aria-expanded="false" title="프로필 설정">⚙️</button>
            <div class="menu" id="profileMenu" role="menu" aria-label="프로필 메뉴">
              <button id="editNameBtn" role="menuitem">이름 수정</button>
              <button id="openDeletionFromMenuBtn" class="danger" role="menuitem">회원 탈퇴</button>
            </div>
          </span>
        </span>
      </h2>

      <!-- 아바타 + 기본 정보 -->
      <div class="profile-wrap">
        <div class="avatar" id="avatarInitial">U</div>
        <div class="profile">
          <div class="field">
            <div class="label">이름</div>
            <div class="value" id="userName">-</div>
          </div>
          <div class="field">
            <div class="label">가입일자</div>
            <div class="value" id="signupDate">-</div>
          </div>
        </div>
      </div>

      <!-- 빠른 이동 -->
      <div class="quick" aria-label="빠른 이동">
        <a class="qbtn" href="historical.html">📖 튜토리얼</a>
        <a class="qbtn" href="realtime.html">📈 모의 투자</a>
        <a class="qbtn" href="crypto.html">📜 암호화폐 기초</a>
      </div>

      <!-- 월렛 & 보유수량 -->
      <div class="wallet">
        <div class="cash"><div>월렛 (현금)</div><div id="cashKRW">0원</div></div>
        <div class="holdings">
          <table>
            <thead><tr><th>자산</th><th>보유수량</th></tr></thead>
            <tbody>
              <tr><td>비트코인 (BTC)</td><td id="btcQty">0</td></tr>
              <tr><td>이더리움 (ETH)</td><td id="ethQty">0</td></tr>
              <tr><td>리플 (XRP)</td><td id="xrpQty">0</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- 바깥 컨테이너 기준 좌/우 정렬 -->
    <div class="actions-row" aria-label="페이지 이동">
      <div class="actions-left">
        <a class="pill-link" href="report.html"><span>📑 보고서 보러가기</span></a>
      </div>
      <div class="actions-right">
        <a class="pill-link" href="qna.html"><span>❓Q&amp;A</span></a>
      </div>
    </div>
  </main>

  <!-- 이름 수정 모달 -->
  <div id="editname-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="editname-title">
    <div class="modal-content">
      <h2 id="editname-title">이름 수정</h2>
      <input type="text" id="editname-input" placeholder="새 이름을 입력하세요" />
      <div class="modal-actions">
        <button type="button" id="cancel-editname-btn" class="btn-secondary">취소</button>
        <button type="button" id="confirm-editname-btn" class="danger-btn" style="background:#2f7d32">저장</button>
      </div>
    </div>
  </div>

  <!-- 탈퇴 모달 -->
  <div id="deletion-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="deletion-title">
    <div class="modal-content">
      <h2 id="deletion-title">회원 탈퇴</h2>
      <p>탈퇴 사유를 입력해주세요. 탈퇴 신청 후 확인 이메일이 발송되며, 이메일 인증 시 14일 후에 계정이 영구적으로 삭제됩니다.</p>
      <form id="deletion-form">
        <textarea id="deletion-reason" placeholder="(선택 사항) 탈퇴 사유를 알려주시면 서비스 개선에 큰 도움이 됩니다." rows="4"></textarea>
        <div class="modal-actions">
          <button type="button" id="cancel-deletion-btn" class="btn-secondary">취소</button>
          <button type="submit" class="danger-btn">탈퇴 신청</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===== 공통 유틸
    const $ = (sel) => document.querySelector(sel);

    // ===== 프로필 드롭다운
    const profileMenuBtn = $('#profileMenuBtn');
    const profileMenu    = $('#profileMenu');

    function openMenu(){ profileMenu.classList.add('open'); profileMenuBtn.setAttribute('aria-expanded','true'); }
    function closeMenu(){ profileMenu.classList.remove('open'); profileMenuBtn.setAttribute('aria-expanded','false'); }

    profileMenuBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      profileMenu.classList.contains('open') ? closeMenu() : openMenu();
    });
    document.addEventListener('click', (e)=>{
      if (!profileMenu.contains(e.target) && e.target !== profileMenuBtn) closeMenu();
    });
    document.addEventListener('keydown', (e)=>{
      if (e.key === 'Escape') closeMenu();
    });

    // ===== 이름 수정 모달
    const editNameModal = $('#editname-modal');
    const editNameBtn   = $('#editNameBtn');
    const cancelEditBtn = $('#cancel-editname-btn');
    const confirmEditBtn= $('#confirm-editname-btn');
    const editNameInput = $('#editname-input');

    function openEditName(){ editNameModal.style.display='flex'; editNameInput.focus(); }
    function closeEditName(){ editNameModal.style.display='none'; }

    editNameBtn.addEventListener('click', ()=>{ closeMenu(); openEditName(); });
    cancelEditBtn.addEventListener('click', closeEditName);
    editNameModal.addEventListener('click', (e)=>{ if (e.target === editNameModal) closeEditName(); });

    confirmEditBtn.addEventListener('click', async ()=>{
      const newName = (editNameInput.value || '').trim();
      if (!newName){ alert('이름을 입력해주세요.'); editNameInput.focus(); return; }
      try{
        const res = await fetch('/api/user/update-name', {
          method:'POST', headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ name:newName })
        });
        if (!res.ok){
          const msg = (await res.json()).message || '이름 변경 중 오류가 발생했습니다.';
          alert(msg); return;
        }
        // UI 업데이트
        $('#userName').textContent = newName;
        $('#avatarInitial').textContent = newName.charAt(0).toUpperCase();
        closeEditName();
        alert('이름이 변경되었습니다.');
      }catch(err){
        console.error(err);
        alert('이름 변경 요청에 실패했습니다.');
      }
    });

    // ===== 탈퇴 모달
    const deletionModal  = $('#deletion-modal');
    const openDeletionBtn= $('#openDeletionFromMenuBtn');
    const cancelDeletionBtn = $('#cancel-deletion-btn');
    const deletionForm   = $('#deletion-form');

    function openDeletion(){ deletionModal.style.display='flex'; }
    function closeDeletion(){ deletionModal.style.display='none'; }

    openDeletionBtn.addEventListener('click', ()=>{ closeMenu(); openDeletion(); });
    cancelDeletionBtn.addEventListener('click', closeDeletion);
    window.addEventListener('click', (e)=>{ if (e.target === deletionModal) closeDeletion(); });

    deletionForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const reason = $('#deletion-reason').value;
      try{
        const response = await fetch('/api/user/request-deletion', {
          method:'POST', headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ reason })
        });
        const result = await response.json();
        if (response.ok){
          closeDeletion();
          if (result.scheduled){
            alert('회원 탈퇴가 예약되었습니다. 14일 이내 재로그인 시 탈퇴가 취소됩니다.');
            window.location.href = '/logout';
          }else{
            alert('회원 탈퇴 요청이 접수되었습니다. 이메일을 확인해 완료해주세요.');
          }
        }else{
          alert(`오류: ${result.message || '알 수 없는 오류가 발생했습니다.'}`);
        }
      }catch(err){
        console.error('Deletion request failed:', err);
        alert('탈퇴 요청 중 오류가 발생했습니다.');
      }
    });

    // ===== 사용자 정보 로드 & 프로필 채우기
    (async ()=>{
      try{
        const res = await fetch('/api/user');
        if (!res.ok){
          if (res.status === 401) { location.href = '/'; }
          else { throw new Error('HTTP ' + res.status); }
          return;
        }
        const user = await res.json();
        // 이름/가입일자/보유 잔고 렌더
        $('#userName').textContent = user.username || '사용자';
        $('#avatarInitial').textContent = (user.username || 'U').trim().charAt(0).toUpperCase();
        const joined = user.created_at ? new Date(user.created_at) : new Date();
        $('#signupDate').textContent = joined.toLocaleDateString('ko-KR');

        const fmtKRW = n => Number(n).toLocaleString('ko-KR') + '원';
        const fmtQty = (n, d=4) => Number(n).toLocaleString('ko-KR', { maximumFractionDigits:d });

        $('#cashKRW').textContent = fmtKRW(user.krw_balance || 0);
        $('#btcQty').textContent  = fmtQty(user.btc_balance || 0, 6);
        $('#ethQty').textContent  = fmtQty(user.eth_balance || 0, 6);
        $('#xrpQty').textContent  = fmtQty(user.xrp_balance || 0, 2);

        // 이름 수정 모달 초기값
        editNameInput.value = user.username || '';
      }catch(err){
        console.error('Failed to fetch user data:', err);
      }
    })();
  </script>
</body>
</html>
